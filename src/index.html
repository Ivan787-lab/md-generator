<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/logo.png">
    <!-- Primary Meta Tags -->
    <meta name="title" content="Генератор README.md файла">
    <meta name="description"
        content="С помощью этого сервиса вы сможете сгенерировать README.md из обычной HTML верстки">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="Генератор README.md файла">
    <meta property="og:description"
        content="С помощью этого сервиса вы сможете сгенерировать README.md из обычной HTML верстки">
    <meta property="og:image"
        content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="Генератор README.md файла">
    <meta property="twitter:description"
        content="С помощью этого сервиса вы сможете сгенерировать README.md из обычной HTML верстки">
    <meta property="twitter:image"
        content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор README.md файла</title>
</head>

<body>
    <main>
        <h1 class="main__title">Генератор README.md файла из HTML верстки</h1>
        <div class="main__fields">
            <div class="fields__actions">
                <div id="headlines" class="actions__container">
                    <input id="h1" class="actions__input" placeholder="Создать заголовок h1" type="text">
                    <input id="h2" class="actions__input" placeholder="Создать заголовок h2" type="text">
                    <input id="h3" class="actions__input" placeholder="Создать заголовок h3" type="text">
                    <input id="h4" class="actions__input" placeholder="Создать заголовок h4" type="text">
                    <input id="h5" class="actions__input" placeholder="Создать заголовок h5" type="text">
                    <input id="h6" class="actions__input" placeholder="Создать заголовок h6" type="text">
                </div>
               
            </div>
           
            <div class="fields__preview">
                <h1 class="preview__text"></h1>
                <h2 class="preview__text"></h2>
                <h3 class="preview__text"></h3>
                <h4 class="preview__text"></h4>
                <h5 class="preview__text"></h5>
                <h6 class="preview__text"></h6>
            </div>

            <div class="fields__result">
                <h1 class="result__text"></h1>
                <h2 class="result__text"></h2>
                <h3 class="result__text"></h3>
                <h4 class="result__text"></h4>
                <h5 class="result__text"></h5>
                <h6 class="result__text"></h6>
            </div>
        </div>


       <h1> пример h1</h1>
       <h2> пример h2</h2>
       <h3>пример h3</h3>
       <h4> пример h4</h4>
       <h5> пример h5</h5>
       <h6>пример h6</h6>

        

    </main>
</body>
</html>
